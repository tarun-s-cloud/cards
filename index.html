<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving License Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: #222;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #face {
      margin-top: 15px;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driving License Extractor</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="uploadImage()">Upload & Extract</button>

    <div id="result"></div>
    <img id="face" style="display:none;" />
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://cards-1-xljg.onrender.com/extract", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Failed to fetch data from backend");
        }

        const data = await response.json();

        // Show JSON result
        document.getElementById("result").innerText =
          JSON.stringify(data.extracted_data, null, 4);

        // Show face image if available
        if (data.face_image_base64) {
          const img = document.getElementById("face");
          img.src = "data:image/png;base64," + data.face_image_base64;
          img.style.display = "block";
        } else {
          document.getElementById("face").style.display = "none";
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong!");
      }
    }
  </script>
</body>
</html>
