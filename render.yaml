services:
  - type: web
    name: ocr-app
    env: python
    plan: free   # or starter/pro depending on your account
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr libtesseract-dev
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --threads 2
